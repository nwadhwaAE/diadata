name: Data Comparison

on:
  schedule:
    - cron: '32 7 * * *' # Runs at 4:25 PM UTC, which is 9:55 PM IST
  workflow_dispatch:

jobs:
  run_script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.x

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt  # Assuming your requirements are in this file

      - name: Run script
        run: python main.py  # Replace with your script's filename

      - name: Send results to Discord
        env:
          DEXTTOOLS_API_KEY: ${{ secrets.DEXTTOOLS_API_KEY }}  # Using the secret
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}  # Using the secret
        run: python discord_integration.py

